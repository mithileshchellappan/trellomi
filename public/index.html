<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Omi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }

        .icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .icon {
            width: 64px;
            height: 64px;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: #000000;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .button {
            width: 100%;
            padding: 1rem;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.2s;
        }

        .button-primary {
            background-color: #000000;
            color: #ffffff;
        }

        .button-primary:hover {
            background-color: #333333;
        }

        .button-disabled {
            background-color: #e0e0e0;
            color: #666666;
            cursor: not-allowed;
        }

        .coming-soon {
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icons">
            <img src="/images/omi-logo.svg" alt="Omi logo" class="icon">
            <img src="/images/trello-logo.png" alt="Trello logo" class="icon">
        </div>
        <h1>Sync your memories in your board directly with Trellomi</h1>
        <button class="button button-primary" onclick="connectTrello()">
            Connect with Trello
        </button>
        <button class="button button-disabled" disabled>
            Connect with Jira <span class="coming-soon">(coming soon)</span>
        </button>
    </div>

    <script>
        function connectTrello() {
            // Get uid from URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            
            if (!uid) {
                alert('User ID is required');
                return;
            }

            // Redirect to Trello auth
            window.location.href = `/login?uid=${uid}`;
        }
    </script>
</body>
</html>
